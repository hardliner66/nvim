[general]
save_time = 60
hype_emote = "iamhar2BobChamp"
ignored_users = ["iamhardbot", "pretzelrocks"]

[points]
ticks_per_message = 10
points_per_tick = 1
tick_speed = 6
steal_chance = 0.001
steal_min = 1
