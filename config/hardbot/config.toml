[variables]
ARCTIC = "https://www.twitch.tv/arcticspacefox"
TOGGLEBIT = "https://www.twitch.tv/togglebit"
NRT = "https://www.twitch.tv/neonraytracer"
BROOKS = "https://www.twitch.tv/brookzerker"
GITHUB = "https://github.com/hardliner66"
DOTFILES = "https://github.com/hardliner66/scripts"
DISCORD = "https://discord.gg/nbuGqpA"
BEGIN = "Check out a completely normal stream at: https://www.twitch.tv/beginbot"

[commands]
"ping" = "pong"
"lul" = "LUL"
"os" = "Hardliner is using Manjaro btw."
"beginbot" = { value = "$BEGIN", aliases = ["begin"] }
"github" = { value = "$GITHUB", aliases = ["git", "gh"] }
"togglebit" = { value = "$TOGGLEBIT", aliases = ["toggle"] }
"neonraytracer" = { value = "$NRT", aliases = ["nrt"] }
"brookzerker" = { value = "$BROOKS", aliases = ["brooks"] }
"arcticspacefox" = { value = "Check out the stream of AwesomeSpaceFox: $ARCTIC", aliases = ["arctic"] }
"dotfiles" = { value = "$DOTFILES", aliases = ["dot", "scripts"] }
"discord" = { value = "$DISCORD", aliases = ["dc"] }
"keyboard" = "Hardliner is using an ergodox-ez. https://ergodox-ez.com/"

[auto_commands]
time = 300
commands = ["dc", "dot"]

[groups.admin]
users = ["iamhardliner"]

